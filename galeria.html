<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <!-- Inicio Header -->
    <header class="banner" id="inicio">
        <!-- Inicio Logo con link a Home-->
        <div class="bannerBoton">
            <a href="index + Lopez Gaston.html">
                <button class="logo">
                </button>
            </a>
        </div>
        <!-- Fin Logo -->
    </header>
    <!-- Fin Header -->
    <!-- Inicio Menu de Navegacion -->
    <nav class="navBar">
        <ul class="menuNav">
            <li> <a href="tienda.html"> Tienda </a> </li>
            <li> <a href="galeria.html"> Galería </a> </li>
            <li> <a href="nosotros.html"> Sobre Nosotros </a> </li>
            <li> <a href="contacto.html"> Contacto </a> </li>
        </ul>
    </nav>
    <!-- Fin Menu de Navegacion -->

    <!-- Inicio Galeria -->
    <section class="galeria">
        <div class="galTitulo">
            <h1 class="tituloGrande">Galería</h1>
        </div>
        <!-- Inicio Contenido -->
        <div class="galCont">
            <!-- Inicio Fotos -->
            <h2 class="tituloSecundario">Fotos de Clientes</h2>
            <div class="galFotos">

                <div class="cliente1">
                    <img src="./img/luna.jpeg" alt="Luna">
                </div>
                <div class="cliente2">
                    <img src="./img/soporte.jpeg" alt="soporte">
                </div>
            </div>
            <!-- Fin Fotos -->
            <!-- Inicio Videos -->
            <h2 class="tituloSecundario">Como lo hacemos</h2>
            <div class="galVideos">
                <div>
                    <video src="./video/" controls></video>
                </div>
            </div>
            <!-- Fin Videos -->
        </div>
        <!-- Fin Contenido -->
    </section>
    <!-- Fin Galeria -->

    <!-- Inicio Footer -->
    <footer>
        <div class="foot">
            <!-- Inicio Info de Contacto -->
            <div class="footInfo">
                <h3 class="tituloTerciario">Informacion de Contacto</h3>
                <ul class="footTexto">
                    <li>Dirección: Francisco N. Laprida 814 Oeste San Juan</li>
                    <li>Teléfono: +542644572233</li>
                    <li>Mail: lambda3d@gmail.com</li>
                </ul>
            </div>
            <!-- Fin Info de Contacto -->
            <!-- Inicio Redes -->
            <div class="footRedes">
                <h3 class="tituloTerciario">Seguinos en Nuestras Redes:</h3>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <!-- Fin Redes -->
            <!-- Inicio Logo con link hacia Arriba -->
            <div class="footBoton">
                <a href="#inicio">
                    <button class="footLogo">
                        <!-- <img src="./img/arriba.jpg" alt=""> -->
                    </button>
                </a>
            </div>
        </div>
        <!-- Fin Logo con link hacia Arriba -->
        <!-- Inico Copyright -->
        <div class="footCopy">
            <p class="footTexto">Copyright 2021: Gastón López</p>
        </div>
        <!-- Fin Copyright -->
    </footer>
    <!-- Fin Footer -->

</body>
<script src="https://kit.fontawesome.com/c091e997ce.js" crossorigin="anonymous"></script>

</html>
