<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Lambda 3D</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <!-- Inicio Menu de Navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light navegBar">
        <div class="container-fluid menuNav">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.JPG" alt="" width="80" height="80" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../html/tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="background-color: #c6f14f;" aria-current="page"
                            href="../html/galeria.html">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../html/nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../html/contacto.html">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fin Menu de Navegacion -->

    <!-- Inicio Header -->
    <header class="banner" id="inicio">
    </header>
    <!-- Fin Header -->

    <!-- Inicio Galeria -->
    <section class="galeria">
        <div class="galTitulo">
            <h1 class="tituloGrande">Galería</h1>
        </div>
        <!-- Inicio Contenido -->
        <div class="galCont">
            <!-- Inicio Fotos -->
            <h2 class="tituloSecundarioOscuro">Fotos de Clientes</h2>
            <div class="galFotos">

                <div class="cliente1">
                    <img src="../img/luna.jpeg" alt="Luna">
                </div>
                <div class="cliente2">
                    <img src="../img/soporte.jpeg" alt="soporte">
                </div>
            </div>
            <!-- Fin Fotos -->
            <!-- Inicio Videos -->
            <h2 class="tituloSecundarioOscuro">Como lo hacemos</h2>
            <div class="galVideos">
                <div>
                    <video src="../video/" controls></video>
                </div>
            </div>
            <!-- Fin Videos -->
        </div>
        <!-- Fin Contenido -->
    </section>
    <!-- Fin Galeria -->

    <!-- Inicio Footer -->
    <footer>
        <div class="foot">
            <!-- Inicio Info de Contacto -->
            <div class="footInfo">
                <h3 class="tituloTerciario">Informacion de Contacto</h3>
                <ul class="footTexto">
                    <li>Dirección: Francisco N. Laprida 814 Oeste San Juan</li>
                    <li>Teléfono: +542644572233</li>
                    <li>Mail: lambda3d@gmail.com</li>
                </ul>
            </div>
            <!-- Fin Info de Contacto -->
            <!-- Inicio Redes -->
            <div class="footRedes">
                <h3 class="tituloTerciario">Seguinos en Nuestras Redes:</h3>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <!-- Fin Redes -->
            <!-- Inicio Logo con link hacia Arriba -->
            <div class="footBoton">
                <a href="#inicio">
                    <button class="footLogo">
                    </button>
                </a>
            </div>
        </div>
        <!-- Fin Logo con link hacia Arriba -->
        <!-- Inico Copyright -->
        <div class="footCopy">
            <p class="footTexto">Copyright 2021: Gastón López</p>
        </div>
        <!-- Fin Copyright -->
    </footer>
    <!-- Fin Footer -->

</body>
<script src="https://kit.fontawesome.com/c091e997ce.js" crossorigin="anonymous"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>

</html>
